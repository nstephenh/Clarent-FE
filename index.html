    <script>
      function ShowDetail(e, imgSource) {
        imgSource = imgSource.replace('_cropped', '');
        imgSource = imgSource.replace('./crops/', '/cardimages/');
        imgSource = imgSource.replace('_concat', '');
        imgSource = imgSource.replace('./concat/', '/cardimages/');
        imgSource = imgSource.replace('./undefined./WebpImages', '/cardimages');
        imgSource = imgSource.replace('./WebpImages/', '/cardimages/');
        imgSource = imgSource.replace('.png', '.webp');
        var el = document.getElementById('cardDetail');
        el.innerHTML = "<img src='" + imgSource + "' />";
        el.style.display = 'inline';
      }

      function HideCardDetail() {
        var el = document.getElementById('cardDetail');
        el.style.display = 'none';
      }
    </script>
